<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        .chat-box { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea, input { width: 100%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>üçï Pizza Chatbot</h1>
        <form method="POST">
            <label for="question">Posez votre question :</label>
            <textarea name="question" rows="3">{{ question }}</textarea>
            <button type="submit">Envoyer</button>
        </form>
        {% if answer %}
            <h3>R√©ponse :</h3>
            <p>{{ answer }}</p>
        {% endif %}
    </div>
</body>
</html>
